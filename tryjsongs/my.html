<!DOCTYPE html>
<html>
<head>
  <title>Elecci&oacute;n del Coche</title>
  <link href="estilos.css" rel="stylesheet" type="text/css"> <!--incluimos el archivo css (nos da formato a la página)-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="background-color:rgba(47, 148, 225, 0.234);">
<div id="Contenedor"> <!-- En las siguientes líneas creamos los selects para la elección del vehículo-->
<form id="selectores">    
  <label for="marcas" >Coche:</label>
    <select id="marcas" style="font-size: 15px;">
    </select>
    
    </select>
    
    <br>
    <label for="models">Modelo:</label>
    <select id="models" style="font-size: 15px;">
    </select>
    <br>
    <label for="fecha">Rango del a&ntilde;o de fabricaci&oacute;n:</label>
    <select id="fecha" style="font-size: 15px;">
    </select>
      
    </form>
    <div align="center"><img style="text-align: center; top: 135px;
      right: 550px;
      position: absolute;" name="imagen" id="imagen" width="30%" alt=""/></div> <!-- Ponemos el contenedor de la imagen del coche-->
    <div id="botonConfirmacion" style="display: none";>
      &iquest; Es este el coche al que pertenece la bater&iacute;a?
      <br>
      <button onclick="ConfirmDemo()" >S&iacute;</button>
      <button onclick="Negacionbutton()">No</button>
    </div>
<script src="my.js"></script><!-- En este archivo estan los datos de los coches-->

<!--Con las siguientes funciones configuramos los botones de confirmacion o negacion del coche-->
<script type="text/javascript">
  function ConfirmDemo() {
  //Ingresamos un mensaje a mostrar
  var mensaje = confirm( " \u00BFEs este su coche? esto es una prueba");
  //Detectamos si el usuario acepto el mensaje
  if (mensaje) {
  alert("Has confirmado la elecci\u00F3n.");
  }
  //Detectamos si el usuario denegó el mensaje
  else {
  alert("Por favor, vuelva a introducir el modelo.");
  document.getElementById('selectores').reset();
  document.getElementById('imagen').style.display = 'none';
  document.getElementById('botonConfirmacion').style.display="none";
  }
  }
  function Negacionbutton(){
    alert("Vuelva a introducir el modelo.");
    document.getElementById('selectores').reset();
    document.getElementById('imagen').style.display = 'none';
    document.getElementById('botonConfirmacion').style.display="none";
  }
  </script>

</body>
</html>
